<!DOCTYPE html>
<html>
<head>
    <title>Edit Recipe</title>
</head>
<body>
    <h2>Edit Recipe</h2>
    <form method="POST">
        <label>Recipe Name:</label><br>
        <input type="text" name="title" value="{{ recipe[0] }}" required><br><br>

        <label>How to Make It:</label><br>
        <textarea name="instructions" rows="5" cols="40" required>{{ recipe[1] }}</textarea><br><br>

        <label>Category:</label><br>
        <select name="category" required>
            <option value="dessert" {% if recipe[2] == 'dessert' %}selected{% endif %}>Dessert</option>
            <option value="snack" {% if recipe[2] == 'snack' %}selected{% endif %}>Snack</option>
            <option value="main course" {% if recipe[2] == 'main course' %}selected{% endif %}>Main Course</option>
        </select><br><br>

        <input type="submit" value="Save Changes">
    </form>
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
